---
groups:
- name: dingo-postgresql-broker
  jobs: [test]
- name: ci-image
  jobs: [build-task-image]

jobs:
- name: build-task-image
  serial: true
  plan:
    - {get: pipeline-ci-image, trigger: true}
    - put: docker-image-ci
      params:
        build: pipeline-ci-image/ci/ci_image
- name: test
  plan:
  - aggregate:
    - {get: broker, trigger: true}
    - get: broker-ci
  - task: tests
    file: broker-ci/ci/tasks/tests.yml


resources:
- name: pipeline-ci-image
  type: git
  source:
    uri: git@github.com:dingotiles/dingo-postgresql-broker.git
    branch: {{pipeline-branch}}
    private_key: {{github-private-key}}
    paths: [ci/ci_image/*]

- name: docker-image-ci
  type: docker-image
  source:
    email: {{docker-hub-email}}
    username: {{docker-hub-username}}
    password: {{docker-hub-password}}
    repository: dingotiles/dingo-postgresql-broker-pipeline

- name: broker-ci
  type: git
  source:
    uri: git@github.com:dingotiles/dingo-postgresql-broker.git
    branch: {{pipeline-branch}}
    private_key: {{github-private-key}}

- name: broker
  type: git
  source:
    uri: git@github.com:dingotiles/dingo-postgresql-broker.git
    branch: {{pipeline-branch}}
    private_key: {{github-private-key}}
